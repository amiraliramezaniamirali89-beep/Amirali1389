<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پیام‌رسان فیربیس</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #4a6cf7, #6a79f6);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .status {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .chat-area {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        
        .message-content {
            padding: 12px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .received {
            align-items: flex-start;
        }
        
        .received .message-content {
            background-color: #e6e6e6;
            border-top-right-radius: 4px;
        }
        
        .sent {
            align-items: flex-end;
        }
        
        .sent .message-content {
            background-color: #4a6cf7;
            color: white;
            border-top-left-radius: 4px;
        }
        
        .message-info {
            font-size: 0.7rem;
            color: #777;
            margin-top: 5px;
        }
        
        .input-area {
            display: flex;
            padding: 15px;
            background-color: #fff;
            border-top: 1px solid #eee;
        }
        
        input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 24px;
            outline: none;
            font-size: 1rem;
        }
        
        button {
            background-color: #4a6cf7;
            color: white;
            border: none;
            border-radius: 24px;
            padding: 12px 20px;
            margin-right: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #3a5cd8;
        }
        
        .login-section {
            padding: 20px;
            text-align: center;
        }
        
        .username-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #777;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 0;
                height: 100vh;
            }
            
            .chat-area {
                height: calc(100vh - 160px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>پیام‌رسان فیربیس</h1>
            <div class="status" id="status">در حال راه‌اندازی...</div>
        </header>
        
        <div id="loadingSection" class="loading">
            در حال اتصال به سرور...
        </div>
        
        <div id="loginSection" class="login-section" style="display: none;">
            <input type="text" id="usernameInput" class="username-input" placeholder="نام کاربری خود را وارد کنید">
            <button onclick="setUsername()">شروع گفتگو</button>
        </div>
        
        <div class="chat-area" id="chatArea" style="display: none;">
            <!-- پیام ها اینجا نمایش داده می شوند -->
        </div>
        
        <div class="input-area" id="inputArea" style="display: none;">
            <input type="text" id="messageInput" placeholder="پیام خود را بنویسید..." autocomplete="off">
            <button onclick="sendMessage()">ارسال</button>
        </div>
    </div>

    <script>
        // پیکربندی Firebase - این مقادیر را از کنسول Firebase دریافت کنید
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // مقداردهی اولیه Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // عناصر DOM
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const statusDiv = document.getElementById('status');
        const loginSection = document.getElementById('loginSection');
        const inputArea = document.getElementById('inputArea');
        const usernameInput = document.getElementById('usernameInput');
        const loadingSection = document.getElementById('loadingSection');
        
        let currentUsername = '';
        
        // بررسی اتصال به Firebase
        db.enablePersistence()
        .then(() => {
            loadingSection.style.display = 'none';
            loginSection.style.display = 'block';
            statusDiv.textContent = 'لطفا نام کاربری خود را وارد کنید';
        })
        .catch((err) => {
            console.error("خطا در اتصال به پایگاه داده: ", err);
            statusDiv.textContent = 'خطا در اتصال به سرور';
        });
        
        // تابع برای افزودن پیام به چت
        function addMessageToChat(content, sender, timestamp, isSent = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = isSent ? 'message sent' : 'message received';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            
            const messageInfo = document.createElement('div');
            messageInfo.className = 'message-info';
            messageInfo.innerHTML = `${isSent ? 'شما' : sender} • ${timestamp}`;
            
            messageDiv.appendChild(messageContent);
            messageDiv.appendChild(messageInfo);
            
            chatArea.appendChild(messageDiv);
            
            // اسکرول به پایین
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        // تابع برای گرفتن زمان فعلی
        function getCurrentTime() {
            const now = new Date();
            return `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
        }
        
        // تابع ارسال پیام
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                const timestamp = getCurrentTime();
                
                // ارسال پیام به Firebase
                db.collection("messages").add({
                    text: message,
                    sender: currentUsername,
                    timestamp: new Date(),
                    displayTime: timestamp
                })
                .then(() => {
                    // پاک کردن فیلد ورودی
                    messageInput.value = '';
                })
                .catch((error) => {
                    console.error("خطا در ارسال پیام: ", error);
                    statusDiv.textContent = 'خطا در ارسال پیام';
                });
            }
        }
        
        // تنظیم نام کاربری
        function setUsername() {
            const username = usernameInput.value.trim();
            if (username) {
                currentUsername = username;
                statusDiv.textContent = `آنلاین - به عنوان ${username}`;
                
                // نمایش بخش چت و مخفی کردن بخش ورود نام
                loginSection.style.display = 'none';
                chatArea.style.display = 'block';
                inputArea.style.display = 'flex';
                
                // بارگذاری پیام‌های قبلی
                loadMessages();
                
                // گوش دادن به پیام‌های جدید
                listenForNewMessages();
                
                // فوکوس روی اینپوت پیام
                messageInput.focus();
            }
        }
        
        // بارگذاری پیام‌های قبلی
        function loadMessages() {
            db.collection("messages")
                .orderBy("timestamp", "asc")
                .get()
                .then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        const message = doc.data();
                        addMessageToChat(
                            message.text, 
                            message.sender, 
                            message.displayTime, 
                            message.sender === currentUsername
                        );
                    });
                })
                .catch((error) => {
                    console.error("خطا در دریافت پیام‌ها: ", error);
                    statusDiv.textContent = 'خطا در دریافت پیام‌ها';
                });
        }
        
        // گوش دادن به پیام‌های جدید
        function listenForNewMessages() {
            db.collection("messages")
                .orderBy("timestamp", "asc")
                .onSnapshot((querySnapshot) => {
                    // پاک کردن چت (برای جلوگیری از نمایش تکراری)
                    chatArea.innerHTML = '';
                    
                    // اضافه کردن تمام پیام‌ها
                    querySnapshot.forEach((doc) => {
                        const message = doc.data();
                        addMessageToChat(
                            message.text, 
                            message.sender, 
                            message.displayTime, 
                            message.sender === currentUsername
                        );
                    });
                });
        }
        
        // ارسال پیام با کلید Enter
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        usernameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                setUsername();
            }
        });
    </script>
</body>
</html>
